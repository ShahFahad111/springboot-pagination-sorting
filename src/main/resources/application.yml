server:
  port: 9090

spring:
  datasource:
    url: jdbc:postgresql://localhost:5432/pagination-db
    username: postgres
    password: postgres
    driver-class-name: org.postgresql.Driver
  jpa:
    show-sql: true
    properties:
      hibernate:
        dialect: org.hibernate.dialect.PostgreSQLDialect
        default_schema: pagination
    hibernate:
      #ddl-auto: create-drop
      ddl-auto: update